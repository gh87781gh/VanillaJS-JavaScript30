    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    // NOTE filter needs to be used with a judgment, then it will return a new array which item match the rule
    const bornIn1500 = inventors.filter(person => person.year >= 1500 && person.year < 1600)
    console.table(bornIn1500)

    // NOTE map will return a new array go through all item from the old array, it will return a new array with new "item" in the same length as old array
    const names = inventors.map(person => `${person.first} ${person.last}`)
